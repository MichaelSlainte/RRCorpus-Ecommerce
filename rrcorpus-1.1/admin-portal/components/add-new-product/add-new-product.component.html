<div class="container">
	<div [hidden]="productAdded">
		<h3 style="margin-top: 30px;">New Product Information <span style="font-size:small">* is a required field</span></h3>

		<form (ngSubmit)="onSubmit()">
			<mat-grid-list cols="4" rowHeight="2:1">

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="name" type="text" required [(ngModel)]="newProduct.name" name="name" placeholder="Name">
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="brand" type="text" required [(ngModel)]="newProduct.brand" name="brand" placeholder="Brand">
					</mat-form-field>
				</mat-grid-tile>				

				<mat-grid-tile>
					<mat-select placeholder="Category" id="category" name="category" [(ngModel)]="newProduct.category">
						<mat-option value="Hair">Hair</mat-option>
						<mat-option value="Body">Body</mat-option>
						<mat-option value="Skin">Skin</mat-option>
						<mat-option value="Massage">Massage</mat-option>				
					</mat-select>
				</mat-grid-tile>

			</mat-grid-list>


			<mat-grid-list cols="4" rowHeight="2:1">

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="listPrice" type="number" [(ngModel)]="newProduct.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="ourPrice" type="number" [(ngModel)]="newProduct.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="shippingWeight" type="number" [(ngModel)]="newProduct.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
					</mat-form-field>&nbsp;ounces&nbsp;
				</mat-grid-tile>

			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="2:1">

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="ingredients" type="text" required [(ngModel)]="newProduct.ingredients" name="ingredients" placeholder="Ingredients">
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile>
					<mat-form-field>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="newProduct.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					</mat-form-field>
				</mat-grid-tile>

				<mat-grid-tile >
					&nbsp;
					<mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="newProduct.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>				

			</mat-grid-list>

			<mat-grid-list cols="2" rowHeight="3:1">

				<mat-grid-tile >	
					<mat-form-field>
						<textarea matInput id="description" [(ngModel)]="newProduct.description" name="description" placeholder="Description" required></textarea>
					</mat-form-field>
					Image &nbsp;
					<input id="tile" type="file" id="productImage" name="productImage" (change)="uploadImageService.fileChangeEvent($event)">
					<br><br>
				</mat-grid-tile>

			</mat-grid-list>


			<mat-grid-list cols="14" rowHeight="2:1">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" mat-raised-button type="submit">Add Product</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>

		
		</form>
	</div>
	<div class="row" [hidden]="!productAdded"
	>
		<h3>Product added successfully!</h3>
	</div>
</div>
