<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>Product Shelf</span></h2>
        </div>
        <div class="col-xs-4">
            <img src="../../../assets/image/logo.png" class="img-responsive right" style="width:150px; z-index:1; margin-top: 60px;" />
        </div>      
    </div>

    <hr style="position: absolute;width:85%; height:4px; background-color: #333; z-index:-1; margin-top: -190px;" />

    <div class="row">
    	<div class="col-mat-3"></div>
    	<div class="col-mat-9">
    		<table class="table" [mfData]="productList | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    			<thead>
    				<tr>
    					<th colspan="5">
    						<div class="row">
    							<div class="col-mat-9">
    								Filter by Description:
    								<input class="form-control" [(ngModel)]="filterQuery" />
    							</div>
    							<div class="col-mat-3">
    								<label class="label-control">Rows on page</label>
    								<select class="form-control input-sm" [(ngModel)]="rowsOnPage">
    									<option [ngValue]="5">5</option>
    									<option [ngValue]="10">10</option>
    									<option [ngValue]="15">15</option>
    								</select>
    							</div>
    						</div>
    					</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr *ngFor = "let product of mf.data">
    					<div class="row" style="margin-bottom: 30px;">
    						<div class="col-mat-3">
    							<a (click)="onSelect(product)" style="cursor:pointer;">
    								<img class="img-responsive" src="{{serverPath}}/image/product/{{product.id}}.png" />
    							</a>
    						</div>
    						<div class="col-mat-9">
    							<h4 (click)="onSelect(product)" style="margin-top:20px; cursor:pointer;">{{product.name}}
    							</h4>
    							<span>{{product.publicationDate}}</span>
    							<p>{{product.brand}}</p>
    							<a (click)="onSelect(product)" style="cursor:pointer;"><span>{{product.category | uppercase}}</span></a>
    							<span>{{product.ingredients}}</span><span> pages</span>
    							<br />
    							<a (click)="onSelect(product)"><span style="font-size: x-large; color:#db3208">$<span>{{product.ourPrice | number : '1.2-2'}}</span></span></a>
    							<span style="text-decoration:line-through;">$<span>{{product.listPrice | number : '1.2-2'}}</span></span>
    							<p>{{product.description | slice:0:500}}</p>
    						</div>
    					</div>
    				</tr>
    			</tbody>
    			<tfoot>
    				<tr>
    					<td colspan="5">
    						<mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
    					</td>
    				</tr>
    			</tfoot>
    		</table>
    	</div>
    </div>
</div>
